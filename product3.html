<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTILITY LONGSLEEVE TEE IN CHARCOAL GREY</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: #fff;
            padding: 10px 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons a {
            text-decoration: none;
            color: #fff;
        }

        .icons span {
            cursor: pointer;
        }

        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .product-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buy-btn {
            padding: 12px 20px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background: #444;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #222;
            background: #f9f9f9;
        }

        .payment-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .payment-info h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .payment-info p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">SERAPH</div>
        <div class="icons">
            <a href="SERAPH.html">
            <span>üè†</span> </a>
            <a href="ACCOUNT.html">
            <span>üë§</span></a>
            <a href="CONTACT.html">
            <span>üìû</span>
            </a>
        </div>
    </div>

    <h2 class="section-title">FEATURED PRODUCT</h2>

    <div class="product-container">
        <div class="product-card">
            <img src="3.webp" alt="UTILITY LONGSLEEVE TEE IN CHARCOAL GREY">
            <h3>UTILITY LONGSLEEVE TEE IN CHARCOAL GREY</h3>
            <p class="price">PHP 970.00</p>
            <button class="buy-btn" onclick="openPaymentModal()">Buy Now</button>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <div class="modal-title">Choose Payment Method</div>

            <div class="payment-option" onclick="selectPayment('card')">
                <div class="payment-icon">üí≥</div>
                <div class="payment-info">
                    <h4>Credit/Debit Card</h4>
                    <p>Pay securely with your card</p>
                </div>
            </div>

            <div class="payment-option" onclick="selectPayment('gcash')">
                <div class="payment-icon">üì±</div>
                <div class="payment-info">
                    <h4>GCash</h4>
                    <p>Fast mobile payment</p>
                </div>
            </div>

            <div class="payment-option" onclick="selectPayment('cod')">
                <div class="payment-icon">üíµ</div>
                <div class="payment-info">
                    <h4>Cash on Delivery</h4>
                    <p>Pay when you receive (+PHP 50)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPaymentModal() {
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function selectPayment(method) {
            if (method === 'card') {
                window.location.href = 'checkout.html';
            } else if (method === 'gcash') {
                window.location.href = 'gcash-checkout.html';
            } else if (method === 'cod') {
                window.location.href = 'cod-checkout.html';
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closePaymentModal();
            }
        }
    </script>
</body>
</html>
